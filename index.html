<script type="text/javascript">
	let bt = document.querySelector(".bt")
	let boxes = document.querySelectorAll(".boxs")

	let text = document.querySelector(".score")
	let score = 0
	let step = 0

	bt.onclick = function(){
		let x = Math.random()*6
		x = Math.round(x)
		step = step + x
		alert("у тебя выпало " + x + " иди на клетку " + step)
		boxes[step-x].style.backgroundImage = "url(wendy.jpg)"
		boxes[step].style.backgroundImage = "url(dipper.png)"
		score = score + 10
		text.innerHTML = score

		
		// потеря очков
		if(step == 3 || step == 6 || step == 9 || step == 22){
			alert("очки -20! иди на 1 клетку назад")
			score = score - 30
			step = step - 1
			text.innerHTML = score
			boxes[step].style.backgroundImage = "url(dipper.png)"
			boxes[step+1].style.backgroundImage = "url(bill2.jpg)"
		}
		if(step == 12 || step==16){
			alert("очки -40! иди на 5 клеток назад")
			score = score - 50
			step = step - 5
			text.innerHTML = score
			boxes[step].style.backgroundImage = "url(dipper.png)"
			boxes[step+5].style.backgroundImage = "url(bill.jpg)"
		}
		if(step == 28){
			alert("назад в прошлое. очки -10! иди на 2 клетки назад")
			score = score - 20
			step = step - 2
			text.innerHTML = score
			boxes[step].style.backgroundImage = "url(dipper.png)"
			boxes[step+2].style.backgroundImage = "url(past.jpg)"
		}

		// набор дополнительных очков
		if(step == 2|| step==13 || step==19|| step==24){
			score = score + 20
			text.innerHTML = score
			alert("+30 очков!")
		}


		// game is over
		if(step >= 31){
			if(score>=120){
				alert("ты победил!")
				document.querySelector(".content").style.display = "none"
				document.querySelector(".win").style.display = "block"
			}
			if(score<=110){
				alert("ты набрал меньше 120! Ты проиграл!")
				document.querySelector(".content").style.display = "none"
				document.querySelector(".loser").style.display = "block"
			}
			
		}
		
	}

</script>
